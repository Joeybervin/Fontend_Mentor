<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- STYLE -->
  <link rel="stylesheet" href="styleReset.css">
  <link rel="stylesheet" href="style.css">
  <!-- FONT (Google) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>
  <section id="main">

    <div class="main__container">

      <!-- LEFT SIDE (credit card)-->
      <div class="container--left">
        <!-- FRONT -->
        <div class="card__container card__container--front">
          <img src="./images/bg-card-front.png" alt="card design">
          <div>
            <!-- Card logo -->
            <img src="./images/card-logo.svg" alt="card logo">
            <!-- Card informations -->
            <div class="cardInformations__container">
              <!-- Card number -->
              <p></p>
              <div>
                <!-- Card user name -->
                <p>Jane Appleseed</p>
                <!-- card expiration date -->
                <p>00 / 00</p>
              </div>
            </div>
          </div>
        </div>
        <!-- BACK -->
        <div class="card__container card__container--back">
          <img src="./images/bg-card-back.png" alt="">
          <!-- Back of the credit card (secret code) -->
          <div>
            <p>000</p>
          </div>
        </div>
      </div>

      <!-- RIGHT SIDE (form)-->

      
      <div class="container--right">
        <!-- FORM -->
        <form method="POST">
          <!-- Cardholder name -->
          <div>
            <label for="name">Carholder name</label>
            <input type="text"  maxlength="30" name="name" id="name" placeholder="e.g. Jane Applesed">
            <span class="errorMessage__text errorMessage__text--name name"></span>
          </div>
          <!-- Card number -->
          <div>
            <label for="cardNumber">Card Number</label>
            <input type="text"  maxlength="16" name="cardNumber" id="cardNumber" data-error-target="cardNumberError" onchange="letterInputCheck(this.value,'cardNumberError')" placeholder="e.g. 1234 5678 9123 0000">
            <span class="errorMessage__text errorMessage__text--cardNumber" id="cardNumberError"></span>
          </div>
          <!-- Exp date + Cvc -->
          <div>
            <!-- Exp. date (mm/yy) -->
            <div>
              <label for="expDate">Exp. date (mm/yy)</label>
              <div class="expDate__container">
                <!-- month -->
                <input type="text"  maxlength="2" name="dateMonth" id="dateMonth" placeholder="MM">
                <!-- year -->
                <input type="text"  maxlength="2" name="dateYear" id="dateYear" placeholder="YY">
              </div>
              <span class="errorMessage__text errorMessage__text--expDate"></span>
            </div>
            <!-- CVC -->
            <div>
              <label for="cvc">Cvc</label>
              <input type="text"  maxLength="3" name="cvc" id="cvc" placeholder="e.g. 123">
              <span class="errorMessage__text errorMessage__text--cvc"></span>
            </div>
          </div>
      
          <button type="submit" >Confirm</button>
        </form>
        <!-- SUBMITTING MESSAGE -->
        <div class="formSubmitAnswer hide">
          <img src="./images/icon-complete.svg" alt="icon complete">
          <p>Thank you!</p>
          <p>We've aadded your card details</p>
          <button>Continue</button>
        </div>
      </div>

    </div>



  </section>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm
 -->
  <!-- Completed state start -->
  <!--   Thank you!
  We've added your card details
  Continue -->

</body>
</html>
