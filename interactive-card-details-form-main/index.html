<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- STYLE -->
  <link rel="stylesheet" href="styleReset.css">
  <link rel="stylesheet" href="style.css">
  <!-- FONT (Google) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>
  <section id="main">

    <div class="main__container">

      <div class="container--left">
        <!-- FRONT -->
        <div class="card__container card__container--front">
          <img src="./images/bg-card-front.png" alt="card design">
          <div>
            <!-- Card logo -->
            <img src="./images/card-logo.svg" alt="card logo">
            <!-- Card informations -->
            <div class="cardInformations__container">
              <!-- Card number -->
              <p></p>
              <div>
                <!-- Card user name -->
                <p>Jane Appleseed</p>
                <!-- card expiration date -->
                <p>00 / 00</p>
              </div>
            </div>
          </div>
        </div>
        <!-- BACK -->
        <div class="card__container card__container--back">
          <img src="./images/bg-card-back.png" alt="">
          <!-- Back of the credit card (secret code) -->
          <div>
            <p>000</p>
          </div>
        </div>
      </div>


      <div class="container--right">
        <form action="" method="post"></form>
      </div>

    </div>



  </section>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm
 -->
  <!-- Completed state start -->

</body>
</html>
